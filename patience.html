<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait...</title>
    <style>
        body {
            background-color: #0000FF; /* Eye-searing blue */
            color: #FFFF00; /* Unreadable yellow */
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            cursor: wait; /* Cursor is always loading */
            overflow: hidden;
        }

        h1 {
            text-decoration: blink; /* Only works in some browsers, but the intent is there */
            animation: shake 0.5s infinite;
            text-shadow: 2px 2px #FF0000;
        }

        .window {
            background: #C0C0C0; /* Windows 95 Grey */
            border: 5px outset #FFFFFF;
            padding: 20px;
            width: 400px;
            box-shadow: 10px 10px 0px #000000;
        }

        .loading-container {
            width: 100%;
            height: 30px;
            background-color: #FFFFFF;
            border: 2px inset #808080;
            margin-bottom: 10px;
            position: relative;
        }

        .bar {
            width: 0%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #00FF00,
                #00FF00 10px,
                #FF0000 10px,
                #FF0000 20px
            );
            transition: width 0.2s linear; /* Smooth but unpredictable */
        }

        .status-text {
            font-size: 12px;
            margin-bottom: 15px;
            color: black;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            background: #C0C0C0;
            border: 2px outset #FFFFFF;
            font-family: "Comic Sans MS", cursive;
            cursor: pointer;
            padding: 5px 15px;
        }

        button:active {
            border: 2px inset #FFFFFF;
        }

        /* The "Cancel" button that runs away */
        #cancelBtn {
            position: relative;
            transition: all 0.1s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div class="window">
        <h1>LOADING...</h1>
        <div class="status-text" id="status">Initializing frustration protocols...</div>
        
        <div class="loading-container">
            <div class="bar" id="progressBar"></div>
        </div>

        <div class="btn-group">
            <button onclick="alert('Why would you click this? Now it will take longer.')">Help</button>
            <button id="cancelBtn" onmouseover="moveButton()">Cancel</button>
        </div>
    </div>

    <script>
        const bar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        let progress = 0;

        const messages = [
            "Reticulating splines...",
            "Downloading more RAM...",
            "Re-calibrating pixels...",
            "Buffering the buffer...",
            "Asking the server nicely...",
            "Deleting System32 (Just kidding)...",
            "Calculating infinity...",
            "Please wait...",
            "Still waiting...",
            "Almost there (not really)..."
        ];

        function erraticLoad() {
            // 1. Randomly decide if we move forward, stop, or go backward
            const mood = Math.random();

            if (mood > 0.8) {
                // GO BACKWARDS (The ultimate frustration)
                progress -= Math.random() * 10;
                status.innerText = "Whoops, dropped a packet...";
            } else if (mood > 0.6) {
                // STALL
                // Do nothing to progress
                status.innerText = "Not responding...";
            } else {
                // GO FORWARD
                // If we are close to 100%, apply Zeno's Paradox (halve the distance)
                if (progress > 90) {
                    progress += (100 - progress) * 0.05; 
                    status.innerText = "Finalizing...";
                } else {
                    progress += Math.random() * 15;
                    status.innerText = messages[Math.floor(Math.random() * messages.length)];
                }
            }

            // Clamp values
            if (progress < 0) progress = 0;
            if (progress > 99.9) progress = 99.9; // NEVER hit 100

            // Apply width
            bar.style.width = progress + "%";

            // 2. Randomize the speed of the next update
            // Sometimes fast (50ms), sometimes agonizingly slow (2000ms)
            let nextUpdate = Math.random() * 1000;
            if (Math.random() > 0.9) nextUpdate = 3000; // Occasional massive lag spike

            setTimeout(erraticLoad, nextUpdate);
        }

        // The button that runs away
        function moveButton() {
            const btn = document.getElementById('cancelBtn');
            const x = (Math.random() * 200) - 100;
            const y = (Math.random() * 100) - 50;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Start the pain
        setTimeout(erraticLoad, 500);

    </script>
</body>
</html>
